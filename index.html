<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vastu Art Interior | Bringing charm to modern homes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#4a403a', // Warm Taupe/Brown
                secondary: '#ffffff', // Pure White
                accent: '#d99a2a', // Warm Mustard/Orange
                beige: '#f5f2eb', // Soft Background
                dark: '#1c1917',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              altSerif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <style>
      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f2eb;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3ce;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4a403a;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "framer-motion": "https://esm.sh/framer-motion@11.0.8"
      }
    }
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React, { useState, useEffect, useRef, FormEvent } from 'react';
      import ReactDOM from 'react-dom/client';
      import { motion, useInView, useAnimation } from 'framer-motion';
      import { 
        Menu, X, Phone, ArrowRight, CheckCircle2, 
        PenTool, Home, Coffee, ArrowUpRight, 
        MessageSquare, Hammer, Star, Instagram, 
        Mail, Quote, MapPin, Facebook, MessageCircle 
      } from 'lucide-react';

      // --- Types ---

      interface Project {
        id: number;
        title: string;
        category: 'Residential' | 'Hospitality' | 'Commercial';
        location: string;
        image: string;
      }

      interface Service {
        id: number;
        title: string;
        description: string;
        icon: any; 
      }

      interface Testimonial {
        id: number;
        name: string;
        location: string;
        text: string;
      }

      interface NavLink {
        label: string;
        href: string;
      }

      // --- Components ---

      // Reveal Component
      interface RevealProps {
        children: React.ReactNode;
        width?: "fit-content" | "100%";
        delay?: number;
      }

      const Reveal: React.FC<RevealProps> = ({ children, width = "100%", delay = 0.25 }) => {
        const ref = useRef(null);
        const isInView = useInView(ref, { once: true });
        const mainControls = useAnimation();

        useEffect(() => {
          if (isInView) {
            mainControls.start("visible");
          }
        }, [isInView, mainControls]);

        return (
          <div ref={ref} style={{ position: "relative", width, overflow: "hidden" }}>
            <motion.div
              variants={{
                hidden: { opacity: 0, y: 75 },
                visible: { opacity: 1, y: 0 },
              }}
              initial="hidden"
              animate={mainControls}
              transition={{ duration: 0.8, delay: delay, ease: [0.25, 0.25, 0.25, 0.75] }}
            >
              {children}
            </motion.div>
          </div>
        );
      };

      // Navbar Component
      const navLinks: NavLink[] = [
        { label: 'Home', href: '#home' },
        { label: 'Services', href: '#services' },
        { label: 'Projects', href: '#projects' },
        { label: 'Process', href: '#process' },
        { label: 'Founder', href: '#founder' },
        { label: 'Testimonials', href: '#testimonials' },
      ];

      const Navbar: React.FC = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [scrolled, setScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setScrolled(window.scrollY > 50);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        return (
          <nav
            className={`fixed w-full z-50 transition-all duration-300 ${
              scrolled ? 'bg-white/95 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-5'
            }`}
          >
            <div className="container mx-auto px-6 flex justify-between items-center">
              {/* Logo Area */}
              <a href="#" className="flex items-center gap-3 group">
                <div className="w-12 h-12 rounded-full bg-brand-primary flex items-center justify-center text-white font-serif text-xl border-2 border-brand-accent transition-transform group-hover:scale-105">
                  VA
                </div>
                <div className={`hidden md:block transition-colors ${scrolled ? 'text-brand-dark' : 'text-white'}`}>
                  <h1 className="font-serif text-lg font-bold tracking-wide">Vastu Art Interior</h1>
                  <p className="text-[10px] uppercase tracking-widest opacity-80">Interior Studio</p>
                </div>
              </a>

              {/* Desktop Menu */}
              <div className="hidden lg:flex items-center gap-8">
                {navLinks.map((link) => (
                  <a
                    key={link.label}
                    href={link.href}
                    className={`text-sm font-medium tracking-wide uppercase hover:text-brand-accent transition-colors ${
                      scrolled ? 'text-brand-dark' : 'text-white/90'
                    }`}
                  >
                    {link.label}
                  </a>
                ))}
                <a
                  href="#contact"
                  className={`px-6 py-2.5 rounded-full text-sm font-medium transition-all duration-300 ${
                    scrolled
                      ? 'bg-brand-primary text-white hover:bg-brand-accent'
                      : 'bg-white text-brand-primary hover:bg-brand-accent hover:text-white'
                  }`}
                >
                  Book Consultation
                </a>
              </div>

              {/* Mobile Toggle */}
              <button
                onClick={() => setIsOpen(!isOpen)}
                className={`lg:hidden p-2 rounded-full transition-colors ${
                  scrolled ? 'text-brand-dark hover:bg-stone-100' : 'text-white hover:bg-white/10'
                }`}
              >
                {isOpen ? <X size={24} /> : <Menu size={24} />}
              </button>
            </div>

            {/* Mobile Menu Overlay */}
            <div
              className={`fixed inset-0 bg-brand-primary z-40 transition-transform duration-500 lg:hidden ${
                isOpen ? 'translate-x-0' : 'translate-x-full'
              }`}
            >
              <div className="flex flex-col h-full justify-center items-center gap-8 text-white p-8">
                  <button
                    onClick={() => setIsOpen(false)}
                    className="absolute top-6 right-6 p-2 text-white/80 hover:text-white"
                  >
                    <X size={32} />
                  </button>
                  
                  {navLinks.map((link) => (
                    <a
                      key={link.label}
                      href={link.href}
                      onClick={() => setIsOpen(false)}
                      className="text-2xl font-serif hover:text-brand-accent transition-colors"
                    >
                      {link.label}
                    </a>
                  ))}
                  
                  <a
                    href="#contact"
                    onClick={() => setIsOpen(false)}
                    className="mt-8 px-8 py-3 bg-brand-accent text-white rounded-full text-lg font-medium shadow-lg hover:shadow-xl hover:bg-amber-600 transition-all"
                  >
                    Book Free Design Call
                  </a>
              </div>
            </div>
          </nav>
        );
      };

      // --- MOVED UP: StatsCard (Must be defined before Hero uses it) ---
      const StatsCard = ({ label, value }: { label: string, value: string }) => (
          <div className="bg-white/10 backdrop-blur-md border border-white/20 p-4 rounded-xl w-48 hover:bg-white/20 transition-colors">
              <h3 className="text-brand-accent text-3xl font-serif font-bold">{value}</h3>
              <p className="text-stone-200 text-sm font-light">{label}</p>
          </div>
      );

      // Hero Component
      const Hero: React.FC = () => {
        return (
          <section id="home" className="relative h-screen min-h-[700px] flex items-center justify-center overflow-hidden">
            {/* Background Image */}
            <div 
              className="absolute inset-0 z-0 bg-cover bg-center bg-no-repeat bg-fixed"
              style={{
                backgroundImage: 'url("https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1974&q=80")' // Modern luxury living room
              }}
            >
              {/* Dark Gradient Overlay */}
              <div className="absolute inset-0 bg-gradient-to-r from-brand-dark/90 via-brand-dark/50 to-transparent" />
            </div>

            <div className="container mx-auto px-6 relative z-10 pt-20">
              <div className="max-w-3xl">
                <Reveal>
                  <div className="inline-block px-4 py-1.5 mb-6 border border-brand-accent/50 rounded-full bg-brand-dark/30 backdrop-blur-sm">
                    <span className="text-brand-accent text-xs font-bold tracking-widest uppercase">
                      Welcome to Vastu Art Interior
                    </span>
                  </div>
                </Reveal>
                
                <Reveal delay={0.4}>
                  <h1 className="font-serif text-5xl md:text-6xl lg:text-7xl font-medium text-white leading-tight mb-6">
                    Transform Your Space with <span className="text-brand-accent italic font-altSerif">Charm & Elegance</span>
                  </h1>
                </Reveal>
                
                <Reveal delay={0.6}>
                  <p className="text-lg md:text-xl text-stone-200 mb-10 leading-relaxed max-w-xl">
                    Architecture, interior, and hospitality design studio bringing warmth and modern luxury to homes and commercial spaces.
                  </p>
                </Reveal>

                <Reveal delay={0.8}>
                  <div className="flex flex-col sm:flex-row gap-4">
                    <a 
                      href="#contact"
                      className="px-8 py-4 bg-brand-accent hover:bg-amber-600 text-white rounded-full font-medium transition-all shadow-lg hover:shadow-brand-accent/20 flex items-center justify-center gap-2 group"
                    >
                      Book a Free Design Call
                      <ArrowRight size={18} className="group-hover:translate-x-1 transition-transform" />
                    </a>
                    <a 
                      href="#projects"
                      className="px-8 py-4 bg-transparent border border-white text-white hover:bg-white hover:text-brand-dark rounded-full font-medium transition-all flex items-center justify-center"
                    >
                      View Our Projects
                    </a>
                  </div>
                </Reveal>
              </div>

              {/* Floating Stats */}
              <div className="hidden lg:flex absolute bottom-20 right-6 flex-col gap-4">
                  <StatsCard label="Projects Completed" value="10+" />
                  <StatsCard label="Years Experience" value="5+" />
              </div>
            </div>
          </section>
        );
      };

      // Services Component
      const servicesData: Service[] = [
        {
          id: 1,
          title: "Architecture",
          description: "Planning, layouts and structural coordination for beautiful, functional spaces that stand the test of time.",
          icon: Home
        },
        {
          id: 2,
          title: "Interior Design",
          description: "Concept, materials, furniture and styling tailored to your lifestyle. We create spaces that tell your story.",
          icon: PenTool
        },
        {
          id: 3,
          title: "Hospitality Spaces",
          description: "Warm, welcoming designs for hotels, cafés and guest houses designed to enhance guest experience.",
          icon: Coffee
        }
      ];

      const Services: React.FC = () => {
        return (
          <section id="services" className="py-24 bg-brand-beige">
            <div className="container mx-auto px-6">
              <div className="text-center mb-16 max-w-2xl mx-auto">
                <Reveal width="100%">
                  <span className="text-brand-accent text-sm font-bold tracking-widest uppercase block mb-3">Our Expertise</span>
                  <h2 className="font-serif text-4xl md:text-5xl text-brand-primary mb-6">What We Design</h2>
                  <div className="h-1 w-20 bg-brand-accent mx-auto rounded-full"></div>
                </Reveal>
              </div>

              <div className="grid md:grid-cols-3 gap-8">
                {servicesData.map((service, index) => (
                  <Reveal key={service.id} delay={index * 0.2}>
                    <div className="bg-white p-10 rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 group border border-stone-100 hover:-translate-y-2">
                      <div className="w-14 h-14 bg-brand-beige rounded-full flex items-center justify-center mb-6 group-hover:bg-brand-primary transition-colors">
                        <service.icon className="text-brand-primary group-hover:text-brand-accent transition-colors" size={28} />
                      </div>
                      <h3 className="font-serif text-2xl text-brand-primary mb-4">{service.title}</h3>
                      <p className="text-stone-600 leading-relaxed">
                        {service.description}
                      </p>
                    </div>
                  </Reveal>
                ))}
              </div>
            </div>
          </section>
        );
      };

      // Projects Component
      const projectsData: Project[] = [
        {
          id: 1,
          title: "The Oberoi Residence",
          category: "Residential",
          location: "Mumbai",
          image: "https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80"
        },
        {
          id: 2,
          title: "Azure Boutique Hotel",
          category: "Hospitality",
          location: "Pune",
          image: "https://images.unsplash.com/photo-1615873968403-89e068629265?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80"
        },
        {
          id: 3,
          title: "Modern Minimalist Villa",
          category: "Residential",
          location: "Alibaug",
          image: "https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80"
        },
        {
          id: 4,
          title: "Urban Loft Remodel",
          category: "Residential",
          location: "Thane",
          image: "https://images.unsplash.com/photo-1616486338812-3dadae4b4f9d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80"
        },
        {
          id: 5,
          title: "Cafe Aroma",
          category: "Hospitality",
          location: "Navi Mumbai",
          image: "https://images.unsplash.com/photo-1554118811-1e0d58224f24?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80"
        },
        {
          id: 6,
          title: "TechSpace Office",
          category: "Commercial",
          location: "Mumbai",
          image: "https://images.unsplash.com/photo-1497366216548-37526070297c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80"
        }
      ];

      const Projects: React.FC = () => {
        const [filter, setFilter] = useState<string>('All');
        const filters = ['All', 'Residential', 'Hospitality', 'Commercial'];

        const filteredProjects = filter === 'All' 
          ? projectsData 
          : projectsData.filter(p => p.category === filter);

        return (
          <section id="projects" className="py-24 bg-white">
            <div className="container mx-auto px-6">
              <div className="flex flex-col md:flex-row md:items-end justify-between mb-12 gap-6">
                <Reveal>
                  <span className="text-brand-accent text-sm font-bold tracking-widest uppercase block mb-3">Portfolio</span>
                  <h2 className="font-serif text-4xl md:text-5xl text-brand-primary">Recent Projects</h2>
                  <p className="mt-4 text-stone-500 max-w-md">A glimpse into spaces crafted by Vastu Art Interior, blending warmth with modern aesthetics.</p>
                </Reveal>

                <Reveal delay={0.2}>
                  <div className="flex flex-wrap gap-2">
                    {filters.map((f) => (
                      <button
                        key={f}
                        onClick={() => setFilter(f)}
                        className={`px-5 py-2 rounded-full text-sm font-medium transition-all duration-300 border ${
                          filter === f
                            ? 'bg-brand-primary text-white border-brand-primary'
                            : 'bg-transparent text-stone-500 border-stone-200 hover:border-brand-primary hover:text-brand-primary'
                        }`}
                      >
                        {f}
                      </button>
                    ))}
                  </div>
                </Reveal>
              </div>

              <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                {filteredProjects.map((project, index) => (
                  <Reveal key={project.id} delay={index * 0.1}>
                    <div className="group relative overflow-hidden rounded-xl aspect-[3/4] cursor-pointer">
                      <img 
                        src={project.image} 
                        alt={project.title} 
                        className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                      />
                      
                      {/* Overlay */}
                      <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-8">
                        <span className="text-brand-accent text-xs font-bold uppercase tracking-wider mb-2 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300 delay-100">
                          {project.category} • {project.location}
                        </span>
                        <h3 className="text-white font-serif text-2xl transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300 delay-150">
                          {project.title}
                        </h3>
                        <button className="mt-4 w-12 h-12 rounded-full bg-white text-brand-dark flex items-center justify-center transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300 delay-200 hover:bg-brand-accent hover:text-white">
                          <ArrowUpRight size={20} />
                        </button>
                      </div>
                    </div>
                  </Reveal>
                ))}
              </div>
            </div>
          </section>
        );
      };

      // Process Component
      const processSteps = [
        {
          id: 1,
          title: "Consultation",
          text: "Understanding your space, needs and budget through detailed discussion.",
          icon: MessageSquare
        },
        {
          id: 2,
          title: "Concept & 3D",
          text: "Creating moodboards, material selection and lifelike 3D visualisations.",
          icon: PenTool
        },
        {
          id: 3,
          title: "Execution",
          text: "On-site coordination with contractors ensuring precise implementation.",
          icon: Hammer
        },
        {
          id: 4,
          title: "Styling",
          text: "Final touches, decor placement and the grand walkthrough of your home.",
          icon: Star
        }
      ];

      const Process: React.FC = () => {
        return (
          <section id="process" className="py-24 bg-brand-primary text-white">
            <div className="container mx-auto px-6">
              <div className="text-center mb-20">
                <Reveal>
                  <h2 className="font-serif text-4xl md:text-5xl mb-6">How We Work</h2>
                  <p className="text-stone-300 max-w-xl mx-auto">From the first sketch to the final cushion, we handle everything with precision and care.</p>
                </Reveal>
              </div>

              <div className="relative">
                {/* Connecting Line (Desktop) */}
                <div className="hidden md:block absolute top-12 left-0 w-full h-0.5 bg-brand-accent/30 -z-0"></div>

                <div className="grid md:grid-cols-4 gap-10">
                  {processSteps.map((step, index) => (
                    <Reveal key={step.id} delay={index * 0.2}>
                      <div className="relative z-10 flex flex-col items-center text-center">
                        <div className="w-24 h-24 rounded-full bg-brand-dark border-4 border-brand-accent flex items-center justify-center mb-6 shadow-xl transform transition-transform hover:scale-110 duration-300">
                          <step.icon size={32} className="text-brand-accent" />
                        </div>
                        <h3 className="font-serif text-2xl mb-3">{step.title}</h3>
                        <p className="text-sm text-stone-300 leading-relaxed px-4">
                          {step.text}
                        </p>
                      </div>
                    </Reveal>
                  ))}
                </div>
              </div>
            </div>
          </section>
        );
      };

      // Founder Component
      const Founder: React.FC = () => {
        return (
          <section id="founder" className="py-24 bg-brand-beige overflow-hidden">
            <div className="container mx-auto px-6">
              <div className="flex flex-col lg:flex-row items-center gap-16">
                
                {/* Image Side */}
                <div className="w-full lg:w-1/2 relative">
                  <Reveal>
                    <div className="relative z-10 rounded-2xl overflow-hidden shadow-2xl aspect-[4/5]">
                      <img 
                        src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" 
                        alt="Hitakshi - Founder of Vastu Art Interior" 
                        className="w-full h-full object-cover"
                      />
                    </div>
                    {/* Decorative elements */}
                    <div className="absolute -bottom-6 -right-6 w-full h-full border-2 border-brand-accent/30 rounded-2xl z-0"></div>
                    <div className="absolute -top-10 -left-10 w-40 h-40 bg-brand-accent/10 rounded-full blur-3xl"></div>
                  </Reveal>
                </div>

                {/* Text Side */}
                <div className="w-full lg:w-1/2">
                  <Reveal delay={0.2}>
                    <div className="inline-block px-3 py-1 bg-brand-primary text-white text-xs font-bold uppercase tracking-wider mb-4 rounded-md">
                      Founder
                    </div>
                    <h2 className="font-serif text-4xl md:text-5xl text-brand-primary mb-6">Meet Hitakshi</h2>
                    <p className="text-stone-600 leading-relaxed mb-6 text-lg">
                      Hitakshi is the creative mind behind Vastu Art Interior. With a passion for warm, welcoming spaces and an eye for fine details, she blends functionality with aesthetics to design homes and hospitality spaces that truly reflect the people who live in them.
                    </p>
                    <p className="text-stone-600 leading-relaxed mb-8 text-lg">
                      From the first sketch to final styling, she personally guides every project, ensuring that every corner serves a purpose while exuding elegance.
                    </p>
                    
                    <div className="border-l-4 border-brand-accent pl-6 mb-10">
                      <p className="font-serif text-2xl text-brand-primary italic">
                        "She believes every space should feel like a story – yours."
                      </p>
                    </div>

                    <div className="flex flex-col sm:flex-row gap-6 items-start sm:items-center">
                      <span className="text-sm font-bold text-brand-dark uppercase tracking-widest">Connect with Hitakshi</span>
                      <div className="flex gap-4">
                        <a href="https://instagram.com/vastuart_interior__studio" target="_blank" rel="noopener noreferrer" className="p-3 bg-white rounded-full text-brand-primary hover:text-white hover:bg-brand-accent transition-all shadow-sm">
                          <Instagram size={20} />
                        </a>
                        <a href="mailto:bhoirhitakshi05@gmail.com" className="p-3 bg-white rounded-full text-brand-primary hover:text-white hover:bg-brand-accent transition-all shadow-sm">
                          <Mail size={20} />
                        </a>
                        <a href="tel:08237123634" className="p-3 bg-white rounded-full text-brand-primary hover:text-white hover:bg-brand-accent transition-all shadow-sm">
                          <Phone size={20} />
                        </a>
                      </div>
                    </div>
                  </Reveal>
                </div>
              </div>
            </div>
          </section>
        );
      };

      // Testimonials Component
      const reviewsData: Testimonial[] = [
        {
          id: 1,
          name: "Priya Sharma",
          location: "Mumbai",
          text: "Hitakshi transformed our apartment into a dream home. Her attention to lighting and textures made our small space feel luxurious and open."
        },
        {
          id: 2,
          name: "Rahul & Anjali Mehta",
          location: "Pune",
          text: "Professional, creative, and on time. The Vastu Art team handled everything from civil work to the final decor. Highly recommended!"
